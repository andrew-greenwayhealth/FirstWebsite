<body>
    <h1> Website    </h1>

    <!--picture of games with caption-->
    <figure id="pic1">
        <img id="gamePieces" src="Game Pieces.jpg" />
        <figcaption>Game pieces from different popular games</figcaption>
    </figure>

    <div id="form1">
        <form>
            <!--the user enters his name-->
            <label for="nameTextBox"> 1) Please enter your name: </label>
            <input id="nameTextBox" type="text" name="first name" /><br /><br />
            <!--different colors to choose from-->
            <label for="button">2) Please select your favorite color:</label><br />
            <input class="button" id="r" type="button" value ="Red" name="red">
            <input class="button" id="b" type="button" value ="Blue" name="blue">
            <input class="button" id="g" type="button" value ="Green" name="green"><br /><br />
            <!--pictures of animals-->
            <label id="selectAnimalText" for="image">3) Please select your favorite animal: </label><br />
            <input class="image" id="horse" type="button" value = "horse" alt="horse" name="horse" />
            <input class="image" id="bull" type="button" value = "bull" alt="bull" name="bull" />
            <input class="image" id="chicken" type="button" value = "chicken" alt="chicken" name="chicken" />
            <input class="image" id="goat" type="button" value ="goat" alt="goat" name="goat" /><br /><br />

            <input id="submit" type="submit" />
        </form>
    </div>
    <p id="p1">

    </p>

    <p><br /></p>

    <footer id="date"></footer>
